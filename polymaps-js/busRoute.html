<script type="text/javascript">
// Slider Code

// Map code
var po = org.polymaps;
// lat=13.01268&lon=80.236362&zoom=15
// 13.098159,80.16945
var map = po.map()
            .container(document.getElementById('map').appendChild(po.svg("svg")))
            .center({ lat: 13.16159, lon: 80.16945 })
            .zoom(13)
            .zoomRange([12,15])
            .add(po.interact());

   .url(po.url("http://{S}tile.cloudmade.com"

// Declaring prototypes to get lat and lon from the CSV
// NOTE: Change this whenever required XXX
if(!Array.prototype.lon){
    Array.prototype.lon = function (){
        return this[this.length-1]; // longtitude is the last col in csv
    }
}
if(!Array.prototype.lat){
    Array.prototype.lat = function (){
        return this[this.length-2]; // latitude is the last col in csv
    }
}
if(!Array.prototype.time){
    Array.prototype.time = function (){
        return this[0]; // time is the first col in csv
    }
}
if(!Array.prototype.speed){
    Array.prototype.speed = function (){
        return this[1]; // time is the first col in csv
    }
}
/*

1. Include date.js and parse time
2. Save the time values in the GeoJSON property list
3. Show coloring based on the speed - compute speed first
4. Implement a slider selector to select a time limit

*/
function createJSON(csv){
    var geo = {
        "type" : "FeatureCollection",
        "features" : []
    };
    var lines = csv.split(/\n/);
    for(var i=0; i < lines.length; i+=1){
         var thisRow = lines[i].split(/,/);
         try{
             var nextRow = lines[i+1].split(/,/);
         }catch(e){
             // console.log("last point reached");
             break;
         }
         // console.log(row.lat());
         if(i !== 0){
         var feature = {
            "geometry" : {
                "type" : "LineString",
                "coordinates" : []
            },
            "type" : "Feature",
            "properties" : {}
        };
         feature.geometry.coordinates.push([parseFloat(thisRow.lon()),parseFloat(thisRow.lat())]);
         feature.geometry.coordinates.push([parseFloat(nextRow.lon()),parseFloat(nextRow.lat())]);
         feature.properties["speed"] = parseInt(nextRow.speed()); // Using CSV speed for coloring
         // XXX Too much computation with time
         // Using the Speed from the CSV for now
         //feature.properties["start"] = thisRow.time().replace(/\./g, ":");
         //feature.properties["end"] = nextRow.time().replace(/\./g, ":");
         /*
         if(i===1){
         var time = Date.parse(thisRow.time().replace(/\./g, ":"));
         var time2 = Date.parse(nextRow.time().replace(/\./g, ":"));
         console.log((time2-time)/1000/60);
         }
         */
         geo.features.push(feature);

         // XXX for quick debugging
          if ( i === 300 ){ break; }
         }
    }
    return geo;
}

function drawSVG(mapData, color){
    var geo = createJSON(mapData); 
  //   console.log(JSON.stringify(geo));
  map.add(po.geoJson()
          .features(geo.features)
          .zoom(12)
          .tile(false)
          .on("load", po.stylist()
              .attr("stroke", function(l){
              if(l.properties.speed < 10){ return "black";}
              else if ((l.properties.speed > 10) && (l.properties.speed < 20)){ return "red"}
              else if ((l.properties.speed > 20) && (l.properties.speed < 30)){ return "yellow"}
              else if (l.properties.speed > 30){ return "green"}

              })
              )); 
}

$.ajax({
type : "GET",
url : "busroute.csv",
dataType : "text",
success : function(data){
    drawSVG( data , "blue");
}
});


</script>
